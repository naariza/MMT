<aside class="col-2 col-md-2 col-sm-2">
    <ul id="perfil">
        <li>
            <img src="{{url+'get-image-user/'+identity.image}}"  alt="">
            <ul>
                <li>
                    {{identity.name}} {{identity.surName}}
                </li>
                <li *ngIf="identity && identity.role =='FUNCIONARIO'">
                    <a [routerLink]="['/edit-user',identity._id]" [routerLinkActive]="['actived']">
                    Editar Perfil
                    </a>
                </li>
                <li>
                    <a [routerLink]="['']" (click)="logout()">
                        Salir
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    </aside>
