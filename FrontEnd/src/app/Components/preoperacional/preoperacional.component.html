<div *ngIf="identity">
    <ul class="cars-list" >
        <li  class="col-9 car-item">
            <div class="car-image">
                <img class="card-img-top" src="{{url +'get-image-car/'+car.image}}" alt="Imagen del artista">
            </div>
            <div class="car-name">
                <a [routerLink]="['/create-preoperacional',identity._id,formulario._id]">
                    {{car.clase}}
                </a>
                <p>
                    {{car.marca}}
                </p>
                <p>
                    {{car.modelo}}
 
                </p>
                <p>
                    {{car.placa}}
                </p>
            </div>
        </li>
    </ul>  
</div>
<button [routerLink]="['/navegador']" class="btn btn-primary">Volver</button>
