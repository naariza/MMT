<app-bubble-user></app-bubble-user>
<div id="content" *ngIf="identity && identity.role == 'FUNCIONARIO'">
    
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form id="editar-usuario" #userRegisterForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
        <button type="button" [routerLink]="['/navegador']" [routerLinkActive]="['actived']" class="close"
        aria-hidden="true">&times;</button>
        <h3>{{titulo}}</h3>
        <p>
            <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user_register.name"
                placeholder="Primer Nombre" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <input type="text" class="form-control" #surName="ngModel" name="surName"
                [(ngModel)]="user_register.surName" placeholder="Primer Apellido" required>
            <span *ngIf="!surName.valid && surName.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user_register.email"
                placeholder="Correo Electronico" required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <p>
            <input type="password" class="form-control" #password="ngModel" name="password"
                [(ngModel)]="user_register.password" placeholder="ContraseÃ±a" required>
        </p>
        <p>
            <select class="form-control" #role="ngModel" name="role" [(ngModel)]="user_register.role">
                <option value="FUNCIONARIO">FUNCIONARIO</option>
                <option value="CONDUCTOR">CONDUCTOR</option>
            </select>
        </p>
        <input type="submit" name="" id="" class="btn btn-primary m-3" value="Registrar Usuario">
        <input type="button" name="" id="" [routerLink]="['/navegador']" class="btn btn-danger m-3" value="Cancelar">
    </form>
</div>
